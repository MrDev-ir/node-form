<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/webfonts">
    <link rel="stylesheet" href="icons/css/all.css">
</head>
<body class="body">
    
    <div class="container" id="container">

        <!--Register Form-->
        <div class="form-container register">
        
            <form name="register" action="#" method="post">
                <h2>ثبت نام</h2>

                <div class="input-box">
                    <input type="text" name="realname" id="realname" placeholder="نام واقعی">
                    <i class="fa-regular fa-user username"></i>
                </div>

                <div class="input-box">
                    <input type="text" name="username" id="username" placeholder="نام کاربری">
                    <i class="fa-regular fa-user username"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="رمز عبور">
                    <i class="fa-regular fa-lock password"></i>
                    <i class="fa-light fa-eye-slash pwHide"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="repassword" name="repassword" placeholder="تکرار رمز عبور">
                    <i class="fa-regular fa-lock password"></i>
                    <i class="fa-light fa-eye-slash pwHide"></i>
                </div>

                <div class="input-box">
                    <input type="text" name="email" id="email" placeholder="ایمیل">
                    <i class="fa-regular fa-envelope email"></i>
                </div>

                <button type="submit" class="button" name="register_btn">ثبت نام</button>

            </form>
        </div>

        <!--Login Form-->
        <div class="form-container login">
            
            <form name="login" action="#" method="post">
                <h2>ورود</h2>

                <div class="input-box">
                    <input type="text" name="username" id="username" placeholder="نام کاربری">
                    <i class="fa-regular fa-user username"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="رمز عبور">
                    <i class="fa-regular fa-lock password"></i>
                    <i class="fa-light fa-eye-slash pwHide"></i>
                </div>

                <a href="#">رمز عبور را فراموش کرده اید؟</a>

                <button type="submit" class="button" name="login_btn">ورود به حساب کاربری</button>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">

                <div class="toggle-panel toggle-left">
                    <h1>!سلام دوست من</h1>
                    حساب کاربری دارید؟ <button class="hidden" id="login">وارد شوید</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>!خوش برگشتید</h1>
                    حساب کاربری ندارید؟ <button class="hidden" id="register">ثبت نام کنید</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Forms.js"></script>
    <script src="sweetalert2/sweetalert2.all.min.js"></script>
</body>
</html>
